<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Name:"/><h:inputText value="#{userView.user.name}"/><br/>
            <h:outputLabel value="Username:"/><h:inputText value="#{userView.user.username}"/><br/>
            <h:outputLabel value="Password:"/><h:inputText value="#{userView.user.password}"/><br/>
            <h:outputLabel value="E-mail:"/><h:inputText value="#{userView.user.email}"/><br/>
            <h:commandButton  action="#{userView.postUser()}" value="Sign up"/>                
        </h:form>
        <div class="result">
            <h2 style="color: red">
                User can not be created, please verify your data.
            </h2>
        </div>
    </ui:define>
</ui:composition>
