<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Amazonas</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                Add Dvd to the DB: <br/><br/>                                
                <h:outputLabel value="Dvd Title:"/><h:inputText value="#{DvdView.dvd.dvdTitle}"/><br/>
                <h:outputLabel value="Dvd Quantity:"/><h:inputText value="#{DvdView.dvd.quantity}"/><br/>
                <h:outputLabel value="Dvd Director:"/><h:inputText value="#{DvdView.dvd.directoridDirector}"/><br/>
                <h:outputLabel value="Dvd Author:"/><h:inputText value="#{DvdView.dvd.authoridAuthor}"/><br/>
                <h:commandButton action="#{DvdView.postDvd()}" value="Post Dvd"/><br/><br/>
                
                Add Director to the DB: <br/><br/>
                <h:outputLabel value="Director:"/><h:inputText value="#{DirectorView.director.directorName}"/><br/>                
                <h:commandButton action="#{DirectorView.postDirector()}" value="Post Director"/><br/><br/>

                Add Author to the DB: <br/><br/>
                <h:outputLabel value="Author:"/><h:inputText value="#{AuthorView.author.authorName}"/><br/>
                <h:commandButton action="#{AuthorView.postAuthor()}" value="Post Author"/><br/><br/>                                                
            </h:form>
        </f:view>
    </h:body>
</html>
