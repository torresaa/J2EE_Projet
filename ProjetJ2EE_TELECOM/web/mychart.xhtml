<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <div class="tituloSecciones">My Chart</div>
        <ui:repeat value="#{sesionBean.ordersList}" var="o">
            <div class="found">
                <h:form>
                    <table style="width: inherit">
                        <tr>
                            <td style="width: 100px; height: 100px">
                                <!--                            Here is for future picture-->
                            </td>
                            <td style="width: available">
                                <table>
                                    <tr>
                                        <td>
                                            <a class="field">
                                                Title:
                                            </a>
                                        </td>
                                        <td>
                                            <a class="valeu">
                                                #{o.dvd.dvdTitle}
                                            </a>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <a class="field">
                                                Author:
                                            </a>
                                        </td>
                                        <td>
                                            <a class="valeu">
                                                #{o.dvd.authoridAuthor.authorName}
                                            </a>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <a class="field">
                                                Director:
                                            </a>
                                        </td>
                                        <td>
                                            <a class="valeu">
                                                #{o.dvd.directoridDirector.directorName}
                                            </a>
                                        </td>
                                    </tr>

                                    <tr style="height: 10px"></tr>
                                </table>
                            </td>
                            <td style="width: 50px"></td>
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <a class="valeu">
                                                Quantity:
                                            </a>
                                            <h:outputLabel value="#{o.dvd.quantity = 1}" />
                                        </td>
                                        <td>
                                            <h:commandButton value="Remove"
                                                             action="#{sesionBean.removeOder(o)}" />
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>            
        </ui:repeat>

        <ui:fragment rendered="#{sesionBean.ordersList.size()>0}">
            <div class="footer" style="text-align: center">
                <h:form>
                    <h:commandButton action="#{ordersView.payGestion()}" value="Pay !" class="actionBtn">
                    </h:commandButton>
                </h:form>
            </div>
        </ui:fragment>
        
        <ui:fragment rendered="#{sesionBean.ordersList.size()==0}">
            <div class="result">
                <h3 style="text-align: center">Empty chart.</h3>
                <h2 style="text-align: center; font-size: 30px">Buy something !</h2>
            </div>
        </ui:fragment>
        
    </ui:define>
</ui:composition>
