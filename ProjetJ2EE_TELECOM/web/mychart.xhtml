<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Amazonas</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable value="#{OrdersView.ordersList}" var="o"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Title</f:facet>
                        <!-- row record -->
                        <h:outputLabel>#{o.dvdTitle}</h:outputLabel>                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        <h:outputLabel>#{o.authoridAuthor.authorName}</h:outputLabel>                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">Director</f:facet>
                        <h:outputLabel>#{o.directoridDirector.directorName}</h:outputLabel>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputLabel>#{o.quantity}</h:outputLabel> 
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remove from chart</f:facet>
                        <h:commandButton value="Remove" action="#{OrdersView.removeOder(o)}">
                            <f:param name="action" value="delete" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Pay !" action="paypage"/>
            </h:form>
        </f:view>
    </h:body>
</html>
