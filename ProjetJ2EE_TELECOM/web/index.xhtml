<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Amazonas</title>
    </h:head>
    <h:body>
        <f:view>           
            <h:form>
                Add Dvd to the DB: <br/><br/>                
                
                <h:outputLabel value="Dvd Title:"/><h:inputText value="#{DvdView.dvd.title}"/><br/>
                <h:commandButton action="#{DvdView.postDvd}" value="Post Dvd"/><br/><br/>
                
                Add Director to the DB: <br/><br/>
                <h:outputLabel value="Director:"/><h:inputText value="#{DirectorView.director.director}"/><br/>
                <h:outputLabel value="Dvd:"/><h:inputText value="#{DirectorView.director.title}"/><br/>
                <h:commandButton action="#{DirectorView.postDirector}" value="Post Director"/><br/><br/>

                Add Author to the DB: <br/><br/>
                <h:outputLabel value="Author:"/><h:inputText value="#{AuthorView.author.author}"/><br/>
                <h:outputLabel value="Dvd:"/><h:inputText value="#{AuthorView.author.title}"/><br/>
                <h:commandButton action="#{AuthorView.postAuthor}" value="Post Author"/><br/><br/>
                
                
                <h:outputLabel value="Find by title, director or author:"/><h:inputText value="#{DvdView.toFind}"/><br/>
                <h:commandButton action="#{DvdView.findDvd}" value="Go!"/><br/>        
            </h:form>                                
        </f:view>    
    </h:body>        
</html>
